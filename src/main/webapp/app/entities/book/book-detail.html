
<div>
    <h2><span>Book</span> {{vm.book.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>UserId</dt></dt>
        <dd>
            <span>{{vm.book.userId}}<span>
        </dd>
        <hr>
        <dt><span>MatchId</dt></dt>
        <dd>
            <span>{{vm.book.matchId}}<span>
        </dd>
        <hr>
        <dt><span>Score1Prediction</dt></dt>
        <dd>
            <span>{{vm.book.score1Prediction}}<span>
        </dd>
        <hr>
        <dt><span>Score2Prediction</dt></dt>
        <dd>
            <span>{{vm.book.score2Prediction}}<span>
        </dd>
        <hr>
        <dt><span>BookStatus</dt></dt>
        <dd>
            <span translate="{{'bookmakerApp.BookStatus.' + vm.book.bookStatus}}">{{vm.book.bookStatus}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
