
<div>
    <h2><span>Team</span> {{vm.team.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.team.name}}<span>
        </dd>
        <hr>
        <dt><span>NumberOfWonMatches</dt></dt>
        <dd>
            <span>{{vm.team.numberOfWonMatches}}<span>
        </dd>
        <hr>
        <dt><span>NumberOfLostMatches</dt></dt>
        <dd>
            <span>{{vm.team.numberOfLostMatches}}<span>
        </dd>
        <hr>
        <dt><span>NumberOfDraws</dt></dt>
        <dd>
            <span>{{vm.team.numberOfDraws}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
